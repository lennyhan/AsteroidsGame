<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Spaceship</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Asteroid.pde Floater.pde Spaceship.pde Star.pde Bullet.pde">
				</canvas>
		    </section>
	    <footer>
		    [W] - accelerate<br>
		    [S] - reset speed<br>
		    [A] - turn left<br>
		    [D] - turn right<br>
		    [Shift] - hyperspace<br>
		    [Space] - shoot<br>
	    </footer>
	</body>
</html>
